
<h1 class="mt-5">Add product</h1>
<hr>

<form [formGroup]="form">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Name</label>
        </div>

        <div class="col-auto">
            <input type="text"
                    class="form-control"
                    formControlName = "name">
        </div>

        <div class="col-auto">
            <span error-msg
                  [message]="text1"
                  [color]="color"
                  [valid]="!InvalidField('name')">
            </span>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary"
                        (click)="ChangeError()">
                    Change message
                </button>
                &nbsp;
                <button class="btn btn-primary"
                        (click)="ChangeColor()">
                    Change Color
                </button>
            </div>
        </div>
    </div>
</form>

<h3 class="mt-5"> 
    Form
</h3>
<pre>Valid: {{this.form.valid}}</pre>
<pre>Valid: {{this.form.value | json}}</pre>

<div class="row mt-5"
     *customIf="form.valid">
    <div class="col">
        <div class="alert alert-primary">
            All Ok!
        </div>
    </div>
</div>
